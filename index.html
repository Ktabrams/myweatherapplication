<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css"/>
</head>
<body>
    <div class="weather-app">
    <form class="search-form">
        <input type= "search" placeholder= "Enter a city..." required class="search-form-input"/>
        <input type="submit" value="search" class="search-form-button"/>
    </form>
     <main>
    <div class="weather-app-data">
        <div>
    <h1 class="weather-app-city"> Paris</h1>
    <p class="weather-app-details">
       Tuesday 14:23, scattered clouds
       <br/>
       Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
       </p>
    </div>
    <div class="weather-app-temperature-container">
       <div class= "weather-app-icon">🌤️</div>
       <div class="weather-app-temperature">12</div>
       <div class= "weather-app-unit">°C</div>
    </div>
    </main>
    
    <footer> Coded by 
        <a href="https://github.com/Ktabrams">Katherine Abrams
        </a>
        code hosted on

        and website hosted on <a href="https://week7myweatherapp.netlify.app/">Netlify</a>
        </footer>
    </div>
    </body>
</html>
